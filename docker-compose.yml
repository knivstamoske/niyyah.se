version: '3.8'

services:
  postgres:
    image: postgres:18
    restart: unless-stopped
    environment:
      POSTGRES_USER: niyyah
      POSTGRES_PASSWORD: niyyah
      POSTGRES_DB: niyyah
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
